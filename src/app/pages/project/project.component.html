<div>
  <ng-container *ngFor="let project of projects">
    <div [id]="project.id">
      <div
        class="banner"
        [style.background-image]="'url(' + project.banner + ')'"
      >
        <h2>{{ project.title }}</h2>
      </div>
      <div class="content">
        <div class="description">
          <h3>{{ project.type }}</h3>
          <p>
            {{ project.description }}
          </p>
        </div>
        <img
          width="1280"
          height="600"
          [src]="project.mockups[0]"
          alt=""
          class="big-mockup"
        />
        <div class="grid-project">
          <div class="project-col-1">
            <div class="project-wrapper mockup-1">
              <img width="563" height="603" [src]="project.mockups[1]" alt="" />
            </div>
            <div class="project-wrapper mockup-3">
              <img width="563" height="603" [src]="project.mockups[3]" alt="" />
            </div>
          </div>
          <div class="project-col-2">
            <p>
              {{ project.texts[0] }}
            </p>
            <div class="project-wrapper mockup-2">
              <img width="563" height="603" [src]="project.mockups[2]" alt="" />
            </div>
            <p>
              {{ project.texts[1] }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
