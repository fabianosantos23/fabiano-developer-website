<h2>Contato:</h2>
<div class="contact-form">
  <form (ngSubmit)="onSubmit()">
    <div class="input-wrapper">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="E-mail"
        [(ngModel)]="contact.email"
        required
      />
      <button type="submit">
        <svg
          width="40"
          height="40"
          viewBox="0 0 40 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="20" cy="20" r="20" fill="#9A9A9A" />
          <path
            d="M20.3438 12.9218C20.5635 12.7024 20.8613 12.5791 21.1719 12.5791C21.4824 12.5791 21.7803 12.7024 22 12.9218L28.6406 19.5624C28.8601 19.7822 28.9833 20.08 28.9833 20.3906C28.9833 20.7011 28.8601 20.999 28.6406 21.2187L22 27.8593C21.7777 28.0662 21.4839 28.1789 21.1803 28.1736C20.8766 28.1684 20.5869 28.0456 20.3719 27.8312C20.1574 27.6162 20.0347 27.3264 20.0294 27.0228C20.0242 26.7192 20.1369 26.4254 20.3438 26.2031L24.9844 21.5624H13.3594C13.0486 21.5624 12.7505 21.439 12.5307 21.2192C12.311 20.9994 12.1875 20.7014 12.1875 20.3906C12.1875 20.0798 12.311 19.7817 12.5307 19.5619C12.7505 19.3422 13.0486 19.2187 13.3594 19.2187H24.9844L20.3438 14.5781C20.1243 14.3583 20.001 14.0605 20.001 13.7499C20.001 13.4394 20.1243 13.1415 20.3438 12.9218Z"
            fill="white"
          />
        </svg>
      </button>
    </div>
  </form>
</div>
<div class="contacts">
  <div class="linkedin">
    <h3>Linkedin</h3>
  </div>
  <div class="github">
    <h3>Github</h3>
  </div>
  <div class="whatsapp">
    <h3>WhatsApp</h3>
  </div>
</div>
